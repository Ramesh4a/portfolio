<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Python Buttons</title>
</head>
<body>
    <button onclick="controlButton('add')">Add Screenshot</button>
    <button onclick="controlButton('remove')">Remove</button>
    <br>
    <img id="screenshot" src="" alt="Screenshot will appear here" style="display:none; width: 600px;">

    <script>
        function controlButton(action) {
            fetch(`http://localhost:8000/${action}`)
                .then(response => {
                    if (action === 'add') {
                        if (response.ok) {
                            // Add a timestamp to avoid caching issues
                            const timestamp = new Date().getTime();
                            document.getElementById('screenshot').src = `https://itsmeramesh.vercel.app/screenshot.png?${timestamp}`;
                            document.getElementById('screenshot').style.display = 'block';
                        }
                    }
                    return response.text();
                })
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
